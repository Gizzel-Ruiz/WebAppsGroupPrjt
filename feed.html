<!--feed page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Feed</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- navbar -->
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="/img/placeholderimg_200x200.png" alt="logo" width="70" height="70" class="d-inline-block">
            AppName?  
          </a>
          <button class="btn btn-outline-success me-2" type="button">Profile</button>
        </div>
      </nav>
<!-- posts -->
    <div class="row-4" style="margin-top: 7rem; margin-left: 5rem;">
        <div class="col-6">
            <div class="card mb-3">
                <img src="/img/placeholderimg_200x200.png" class="card-img-top" alt="..." id="post-img">
                <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Posted 3 mins ago</small></p>
                </div>
            </div>
        </div>

    </div>

      


    <!-- my js -->
    <script src="phapp.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
