<!--sign up page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" connect="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>Document/login</title>
</head>

<body>
    <div class="index-padding-div"></div>
    <div class="signup-contents-row-div">
        <div class="container text-center">
            <div class="row">
                <!--column for website logo-->
                <div class="col justify-content-center">
                    <img src="img/placeholderimg_400x400.png" alt="logo" id="logoimg">
                </div>
                <!--column for registration details-->
                <div class="col justify-content-center ">
                    <form>
                        <div class="register-fieldpadding-div"></div>
                        <div class="mb-3">
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputUserName" placeholder="username">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                        </div>
                        <div class="mb-3 form-check">
                          <label class="already-registered-label">Already registered? <a href="usrsign.html">Sign in</a></label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" id="regButton" onclick="regBtnClicked">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
