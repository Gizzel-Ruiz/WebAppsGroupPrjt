<!--sign up page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" connect="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--link to website's js file-->
    <script src="phapp.js"></script>
    <title>Document/login</title>
</head>

<body>
    <div class="registration-container">
        <form class="form" id="register">
            <h1 class="register-form-title">Register<br><br></h1>
            <div class="form-error-msg" id="formErrorMsg">
                <label class="regErrorLabel" id="regErrorLabel">Some Text</label>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" autofocus id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
              <div id="emailHelp" class="form-emailHelp">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" autofocus id="exampleInputUserName" placeholder="username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" autofocus id="exampleInputPassword1" placeholder="password">
            </div>
            <div class="mb-3">
              <label class="already-registered-label"><br>Already registered? <a href="usrsign.html">Sign in</a><br><br></label>
            </div>
            <div class="mb-3">
            <button type="button" class="button" id="regButton" onclick="regButtonClick()">Register</button>
            </div>
        </form>
    </div>
    <!--link to Bootstrap js file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
