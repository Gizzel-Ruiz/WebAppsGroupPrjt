<!--sign in page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" connect="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>Document/signin</title>
</head>

<body>
    <div class="index-padding-div"></div>
    <div class="container text-center">
        <div class="row" id="signin-row">
            <div class="col justify-content-center "></div>
            <!--column for signin details-->
            <div class="col justify-content-center " id="signin-col">
                <!--div to control format for sign in details column independently-->
                <div class="signin-contents-col-div">
                    <img src="img/placeholderimg_.png" alt="logo" id="logoimg">
                    <br><br>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exampleInputUserName" placeholder="username">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                        </div>
                        <div class="mb-3 form-check">
                          <label class="already-registered-label">Not registered? <a href="usrregi.html">Register</a></label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" id="regButton" onclick="signinBtnClicked">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col justify-content-center "></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
